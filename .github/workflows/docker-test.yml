name: Docker Test

on:
  push:
    paths: [ 'Dockerfile*', 'docker-compose.yml' ]
  pull_request:
    paths: [ 'Dockerfile*', 'docker-compose.yml' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build image
      run: |
        docker build -t mcp-watch .

    - name: Test image
      run: |
        echo "ðŸ§ª Testing production image..."
        docker run --rm mcp-watch --version
        docker run --rm mcp-watch scan --help

    - name: Test Docker Compose
      run: |
        echo "ðŸ§ª Testing Docker Compose..."
        docker compose build
        docker compose run --rm mcp-watch npm run scan -- --help
