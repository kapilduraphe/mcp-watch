name: Docker Test

on:
  push:
    paths: [ 'Dockerfile*', 'docker-compose.yml' ]
  pull_request:
    paths: [ 'Dockerfile*', 'docker-compose.yml' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build images
      run: |
        docker build -t mcp-watch .
        docker build -f Dockerfile.dev -t mcp-watch-dev .

    - name: Test images
      run: |
        echo "ðŸ§ª Testing production image..."
        docker run --rm mcp-watch --version
        docker run --rm mcp-watch scan --help

        echo "ðŸ§ª Testing development image..."
        docker run --rm mcp-watch-dev npm --version

    - name: Test Docker Compose
      run: |
        echo "ðŸ§ª Testing Docker Compose..."
        docker-compose build
        docker-compose run --rm mcp-watch-dev npm run scan -- --help
